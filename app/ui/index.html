<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atlantyx – Agente RAG Corporativo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="shell">
    <header class="panel-head">
      <p class="eyebrow">Painel técnico</p>
      <h1>Atlantyx – Agente RAG Corporativo</h1>
      <p class="subtitle">
        Demo de observabilidade: pergunte, veja citações, métricas e notas de
        segurança.
      </p>
    </header>

    <section aria-label="Formulário de pergunta" class="panel">
      <form id="agent-form">
        <label for="question">Pergunta para o agente</label>
        <textarea
          id="question"
          name="question"
          rows="4"
          placeholder="Descreva o que você precisa saber..."
          required
        ></textarea>

        <label for="user-role">Perfil de usuário</label>
        <select id="user-role" name="user_role">
          <option value="publico">Público</option>
          <option value="interno" selected>Interno</option>
          <option value="restrito">Restrito</option>
        </select>

        <button type="submit">Perguntar</button>
      </form>

      <p id="status-message" class="status" aria-live="polite"></p>
    </section>

    <section id="result-area" class="results" aria-live="polite"></section>
  </div>

  <script src="app.js"></script>
</body>
</html>
